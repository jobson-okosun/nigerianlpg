<div class="bg-zinc-800 text-white py-5 overflow-hidden px-5">
    <div class="marquee flex items-center gap-5 w-auto">
        @for(item of list(); track item) {
        <div class="flex items-center gap-2 min-w-[250px]"> 
            <span class="w-10 h-10 rounded-full overflow-hidden flex items-center justify-center bg-center bg-cover bg-no-repeat bg-zinc-700"
                [style.backgroundImage]="'url(' + (item.logo ?? 'assets/logo.png') + ')'" [style.backgroundSize.%]="80"></span>

            <div class="flex-1 flex flex-col relative">
                <span class="capitalize">{{ item.company_name }}.</span>
                @if(item.signal == 'nuetral') {
                <span class="text-sm flex items-center">
                    ₦&nbsp;<span class="text-blue-600 font-bold "> {{ item.price | currency : ' ' }}</span>
                    <span>&nbsp;/ L.</span>
                    <span class="material-symbols-outlined text-blue-600">arrow_drop_up</span></span>
                
                }
                @else if(item.signal !== 'nuetral') {
                    <span class="text-sm flex items-center">
                        ₦<span class="text-green-600 font-bold ">{{ item.price }} </span>
                        <span>&nbsp;/ L.</span>
                        <span class="material-symbols-outlined text-green-600">arrow_drop_down</span>
                    </span>
                }
            </div>
        </div>
        }
    </div>
</div>
