<page-hero />

<section class="py-24 lg:py-32 bg-[#F9F9F9]">
    <div class="w-content">
        <div>
            <h5 class="text-sm capitalize  font-bold text-primary border-l-2 border-primary pl-3">News</h5>
            <h2 class="font-bold text-4xl text-secondary capitalize mt-2 mb-16">.New Press Releases</h2>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-10">
            @for(item of list(); track item; let index=$index) {
                <div
                    class="shadow-xl shadow-gray-200/80 border-b-4 border-primary group hover:shadow-gray-300 transition duration-500">
                    <div class="w-full h-[200px] overflow-hidden group-hover:opacity-70 transition duration-500">
                        <img src="https://www.api.nigerialpgas.com/storage/app/{{ item.image_thumbnail }}" alt="" class="w-full object-cover">
                    </div>
                    <div class="bg-[#F9F9F9] px-7 relative">
                        <span class="h-16 w-16 bg-white shadow-xl shadow-gray-200/80 flex items-center justify-center p-4 rounded-md absolute -top-[40px] border border-primary">
                            <span class="font-black text-lg leading-tight">{{ formatDate(item.updated_at) }}</span>
                        </span>
                        <div class="flex flex-col gap-2 pt-8 pb-6">
                            <p class="font-bold py-3 capitalize text-lg mt-7 tracking-tight text-[#071C1F]/90">{{ item.title.toLowerCase() }}</p>
                            <div class="text-opacity-80">{{ item.short_description }} </div>
                            <a href="{{ item.slug }}" class="font-semibold capitalize text-sm text-primary">Read more</a>
                        </div>
                    </div>
                </div>
            }
        </div>
    </div>
</section>
