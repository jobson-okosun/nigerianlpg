<page-hero />

<section>
    <div class="py-24 lg:py-32">
        <div class="w-content">
            <div class="flex flex-col gap-10 text-sm">
                <div>
                    <h5 class="text-sm capitalize font-boldtext-primary border-l-2 border-primary pl-3">OBJECTIVES</h5>
                    <h2 class="font-black text-3xl text-secondary capitalize mt-2 tracking-wide">What We Stand FOR?</h2>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                   @for(item of list; track item; let index = $index) {
                        <div class="flex flex-col justify-center items-center text-center gap-7 bg-white rounded-md drop-shadow-md px-10 py-12 hover:border-primary hover:bg-blue-50 lg:border {{ index == 1 ? 'border-primary' : 'border-transparent'}}  transtion">
                            <span class="rounded-full mx-auto h-12 w-12  text-black flex items-center justify-center">
                                <span class="material-symbols-outlined opacity-70 text-amber-600" [style.fontSize.px]="50">{{ item.icon }} </span>
                            </span>
                            <h5 class="text-xl font-bold">{{ item.title }} </h5>
                            <p class="text-sm text-gray-500 tracking-wide leading-normal">{{ item.description }} </p>
                            <span class="material-symbols-outlined opacity-60">more_horiz</span>
                        </div>
                    }
                </div>
            </div>
        </div>
    </div>
</section>
